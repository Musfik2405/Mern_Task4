<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header-section background-orange">
        <nav class="nav-section display-flex">
            <div class="logo">
                <img src="Imagess/logo_coffe.svg" alt="">

            </div>

            <div class="mid-part ">
                <ul class="ul-list display-flex">
                    <li class="li-section"><a href="" class="orange-text a-section-o">About Us</a></li>
                    <li class="li-section"><a href="" class="a-section">Our Product</a></li>
                    <li class="li-section"><a href="" class="a-section">Delivery</a></li>
                </ul>
            </div>

            <div class="search-box display-flex">
                
                <div class="box-search display-flex">
                    <img width="19px" height="19px" src="https://img.icons8.com/ios/50/search--v1.png" alt="search--v1" class="search-icons"/>

                <input class="search-section" type="search" placeholder="coppucino">
                </div>
                <div class="chart-box display-flex">
                    <img src="Imagess/iconss/icons_cart.png" alt="" class="chart-icons" width="24px" height="24px">
                </div>

            <img src="Imagess/bg_img_hero.png" alt="" class="bg-img">

                
            </div>
          
        </nav>

        <section class="header-enjoy display-flex">
           <div class="header-container">
            <h3 class="header-title">
                Enjoy your <span class="orange-text">coffee</span> <br>
                before your activity
            </h3>
            <p class="header-desc">
                Boost your productivity and build your <br>
                 mood with a glass of coffee in the morning 
            </p>
            <button class="p-btn ">Order now
                <img id="btn-icon" width="14" height="14" src="https://img.icons8.com/material-outlined/24/shopping-cart--v1.png" alt="shopping-cart--v1" class="button-icon "/>
            </button>
            <button class="transparent-btn">More menu
                
            </button>
           </div>
           <div class="header-container-coffe">

            <div class="brown-background">
                <img src="Imagess/Exclude.png" alt="" class="coffe-bag-img">
                <img src="Imagess/Food/unsplash_PKXAiiy1O4U.png" alt="" class="coffe-img">
                
                <input type="search" name="" id="cappuccino" placeholder="Cappuccino">
                <input type="search" name="" id="rating" placeholder="4.8">
                <input type="search" name="" id="price" placeholder="18K">
            </div>
             
           </div>

        </section>
    </header>
    
</body>
</html>
