<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header-section background-orange">
        <nav class="nav-section display-flex">
            <div class="logo">
                <img src="Imagess/logo_coffe.svg" alt="">

            </div>

            <div class="mid-part ">
                <ul class="ul-list display-flex">
                    <li class="li-section"><a href="" class="orange-text a-section-o">About Us</a></li>
                    <li class="li-section"><a href="" class="a-section">Our Product</a></li>
                    <li class="li-section"><a href="" class="a-section">Delivery</a></li>
                </ul>
            </div>

            <div class="search-box display-flex">
                
                <div class="box-search display-flex">
                    <img width="19px" height="19px" src="https://img.icons8.com/ios/50/search--v1.png" alt="search--v1" class="search-icons"/>

                <input class="search-section" type="search" placeholder="coppucino">
                </div>
                <div class="chart-box display-flex">
                    <img src="Imagess/iconss/icons_cart.png" alt="" class="chart-icons" width="24px" height="24px">
                </div>

            <img src="Imagess/bg_img_hero.png" alt="" class="bg-img">

                
            </div>
          
        </nav>

        <section class="header-enjoy display-flex">
           <div class="header-container">
            <h3 class="header-title">
                Enjoy your <span class="orange-text">coffee</span> <br>
                before your activity
            </h3>
            <p class="header-desc">
                Boost your productivity and build your <br>
                 mood with a glass of coffee in the morning 
            </p>
            <button class="p-btn ">Order now
                <img id="btn-icon" width="14" height="14" src="https://img.icons8.com/material-outlined/24/shopping-cart--v1.png" alt="shopping-cart--v1" class="button-icon "/>
            </button>
            <button class="transparent-btn">More menu
                
            </button>
           </div>
           <div class="header-container-coffe">

            <div class="brown-background">
                <img src="Imagess/Exclude.png" alt="" class="coffe-bag-img">
                <img src="Imagess/Food/unsplash_PKXAiiy1O4U.png" alt="" class="coffe-img">
                
               <p id="cappuccino">Cappuccino</p>
               <p id="rating">4.8 <img width="20" height="20" src="https://img.icons8.com/fluency/48/star--v1.png" alt="star--v1"/></p>
               <p id="price">18K</p>
                
            </div>
             
           </div>

           <img class="corner-bg-img" src="Imagess/bg_img_hero.png" alt="">

        </section>

        <section class="more-coffe">
            <h3 class="more-title">Popular  Now <hr class="orange-line"></h3>

            <div class="more-container display-flex">
                <div class="more">
                    <p class="more-rating">4.8 <img width="5" height="5" src="https://img.icons8.com/fluency/48/star--v1.png" alt="star--v1"/></p>
                    <img src="Imagess/Food/unsplash_RFHFV7lVQBY.png" alt="" class="more-coffe-img">

                   <div class="text-con-more display-flex">
                    <h5 class="coffe-name">Vanilla Latte</h5>
                    <h5 class="coffe-price">21K</h5>
                   </div>
                    
                   <div class="more-btn display-flex">
                    <button class="hot-btn">Hot</button>
                    <button class="cold-btn">cold</button>
                    <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/shopping-cart--v1.png" alt="shopping-cart--v1" class="chart-round-icon"/>
                   </div>

                </div>
                <div class="more">
                    <p class="more-rating">4.8 <img width="5" height="5" src="https://img.icons8.com/fluency/48/star--v1.png" alt="star--v1"/></p>

                    <img src="Imagess/Food/img_product.png" alt="" class="more-coffe-img">

                    <div class="text-con-more display-flex">
                        <h5 class="coffe-name">Espresso</h5>
                    <h5 class="coffe-price">12K</h5>
                    </div>
                    <div class="more-btn display-flex">
                        <button class="hot-btn">Hot</button>
                        <button class="cold-btn">cold</button>
                        <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/shopping-cart--v1.png" alt="shopping-cart--v1" class="chart-round-icon"/>
                       </div>
                </div>
                
                <div class="more">
                    <p class="more-rating">4.8 <img width="5" height="5" src="https://img.icons8.com/fluency/48/star--v1.png" alt="star--v1"/></p>

                    <img src="Imagess/Food/img_product (1).png" alt="" class="more-coffe-img">
                    <div class="text-con-more display-flex">
                        <h5 class="coffe-name">Hazelnut Latte</h5>
                    <h5 class="coffe-price">23K</h5>
                    </div>
                    <div class="more-btn display-flex">
                        <button class="hot-btn">Hot</button>
                        <button class="cold-btn">cold</button>
                        <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/shopping-cart--v1.png" alt="shopping-cart--v1" class="chart-round-icon"/>
                       </div>
                </div>
                </div>


            </div>

            <div class="new-bg">

            </div>

        </section>
    </header>
    
</body>
</html>
